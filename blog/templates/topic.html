 {% extends "base.html" %}
    {% block header %}
        <h2>主题: {{ topic }}</h2>
    {% endblock header %}
     {% block content %}

        {% for entry in entries %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>
                        {{ entry.date_added|date:'Y年 m月 d日 H:i' }}
                    </h3>
                </div>
                <div class="panel-body">
                    {{ entry.text|linebreaks }}
                </div>
            </div>


        {% empty %}
                这个主题还没有文章
        {% endfor %}
     {% endblock content %}
